    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .cal-header {
            text-align: center;
            font-weight: 700;
            color: var(--text-light);
            padding: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .cal-day {
            background: var(--bg-widget);
            border: 1px solid var(--border);
            border-radius: 12px;
            min-height: 100px;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cal-day:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .cal-date-num {
            font-weight: 700;
            color: var(--text-main);
            font-size: 1rem;
        }

        .cal-total {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-light);
            margin-top: 5px;
        }

        .cal-total.high-spend {
            color: var(--danger);
        }

        .no-spend-badge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(46, 196, 182, 0.1);
            color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 1px solid var(--success);
        }

        .bill-icon {
            font-size: 0.8rem;
            color: var(--accent);
            margin-top: auto;
            align-self: flex-end;
        }
    </style>
</head>

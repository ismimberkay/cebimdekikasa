<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tüm Hareketler</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="design.css?v=21">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body data-page="expenses">
    <!-- Resolution Blocker (Hard Limit) -->
    <div id="resolution-blocker">
        <i class="fa-solid fa-desktop"></i>
        <h2>Yetersiz Ekran Çözünürlüğü</h2>
        <p>Bu uygulama en verimli <strong>1920x1080</strong> çözünürlükte çalışır.</p>
        <div class="res-badge">Minimum Gereksinim: 1366 x 768 px</div>
        <p style="font-size:0.9rem; margin-top:15px; opacity:0.7;">Şu anki ekranınız bu sınırın altında.</p>
    </div>

    <div class="web-app-container">
        <aside class="sidebar">
            <!-- Sidebar content rendered by main.js: renderSidebar() -->
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="greeting">
                    <h2>Tüm Hareketler</h2>
                    <p style="color:var(--text-light)">Harcamalar ve borç ödemelerini incele.</p>
                </div>
            </header>

            <div class="widget"
                style="height: calc(100vh - 160px); display: flex; flex-direction: column; padding: 0 30px 40px 30px; background: transparent; border: none; box-shadow: none; overflow: visible;">

                <div class="toolbar-container">
                    <div class="toolbar-top">
                        <div class="search-wrapper">
                            <i class="fa-solid fa-magnifying-glass search-icon"></i>
                            <input type="text" id="filter-search" placeholder="Harcama, kategori veya yer ara..."
                                autocomplete="off">
                        </div>
                        <button id="toggle-filter-btn" class="btn-filter-toggle" title="Filtreleri Göster/Gizle">
                            <i class="fa-solid fa-filter"></i>
                        </button>
                    </div>

                    <div id="filter-panel" class="filter-panel">
                        <div class="filter-group">
                            <div class="input-wrapper">
                                <i class="fa-regular fa-calendar input-icon"></i>
                                <select id="filter-range" class="modern-filter">
                                    <option value="all">Tüm Zamanlar</option>
                                </select>
                            </div>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-wallet input-icon"></i>
                                <select id="filter-method" class="modern-filter">
                                    <option value="all">Tüm Yöntemler</option>
                                </select>
                            </div>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-tag input-icon"></i>
                                <select id="filter-category" class="modern-filter">
                                    <option value="all">Tüm Kategoriler</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="widget"
                    style="flex: 1; padding: 0; overflow: hidden; display: flex; flex-direction: column; background: var(--bg-widget); border: 1px solid var(--border); box-shadow: var(--shadow-widget);">
                    <div id="full-history-list" class="transaction-list-web"
                        style="max-height: 100%; padding: 20px; overflow-y: auto;"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/tr.js"></script>
    <script src="main.js?v=21"></script>
</body>

</html>
